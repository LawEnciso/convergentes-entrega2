<ion-header>

  <ion-navbar>
    <ion-title>crearAmbulancia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <div class="form-group">
      <ion-item>
        <ion-label>Seleccione una compañia</ion-label>
        <ion-select [(ngModel)] = 'comp' [ngModelOptions]="{standalone: true}">
          <ion-option>Seleccione su compañia</ion-option>
          <ion-option *ngFor = 'let compania of companias'>{{compania.id + '. ' + compania.nombre}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating >Placa</ion-label>
        <ion-input type="text" #placa></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating >Conductor</ion-label>
        <ion-input type="text" #cond></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating >Tipo</ion-label>
        <ion-input type="text" #tipo></ion-input>
      </ion-item>
      <button ion-button full (click) = 'crearAmbulancia(comp, placa, cond, tipo)'>Crear ambulancia</button>
    </div>
  </form>
</ion-content>
